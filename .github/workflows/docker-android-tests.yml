name: Docker Android Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      api_levels:
        description: 'API levels to test (comma-separated)'
        required: false
        default: '26,31'
      test_mode:
        description: 'Test execution mode'
        required: false
        default: 'sequential'
        type: choice
        options:
          - sequential
          - parallel

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  test-android:
    name: Android Tests (API ${{ matrix.api-level }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        api-level: [26, 31]
        include:
          - api-level: 26
            android-version: '8.0'
            device-name: 'Pixel 2'
          - api-level: 31
            android-version: '12'
            device-name: 'Pixel 4'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
        with:
          lfs: true
          submodules: recursive

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: |
          pnpm install
          cd android && ./gradlew dependencies

      - name: ğŸ”‘ Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: ğŸ³ Setup Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          install: true

      - name: ğŸ’¾ Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ matrix.api-level }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-${{ matrix.api-level }}-
            ${{ runner.os }}-buildx-

      - name: ğŸ—ï¸ Build APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon
          ./gradlew assembleAndroidTest --no-daemon
          cd ..
          
      - name: ğŸ³ Build Docker images
        run: |
          docker-compose -f docker-compose.android.yml build \
            --cache-from=type=local,src=/tmp/.buildx-cache \
            --cache-to=type=local,dest=/tmp/.buildx-cache-new,mode=max \
            android-base android-api-${{ matrix.api-level }} appium-server test-runner

      - name: ğŸš€ Start emulator
        run: |
          docker-compose -f docker-compose.android.yml up -d android-api-${{ matrix.api-level }}
          
          # Wait for emulator to boot
          timeout 300 bash -c '
          while ! docker-compose -f docker-compose.android.yml exec -T android-api-${{ matrix.api-level }} \
            adb shell getprop sys.boot_completed 2>/dev/null | grep -q "1"; do
            echo "Waiting for emulator..."
            sleep 5
          done
          '
          echo "âœ… Emulator ready!"

      - name: ğŸ§ª Run E2E tests
        run: |
          docker-compose -f docker-compose.android.yml up -d appium-server
          sleep 10
          
          docker-compose -f docker-compose.android.yml run --rm \
            -e API_LEVEL=${{ matrix.api-level }} \
            -e DEVICE_NAME="${{ matrix.device-name }}" \
            -e ANDROID_VERSION="${{ matrix.android-version }}" \
            test-runner

      - name: ğŸ‘ï¸ Visual regression tests
        if: success() || failure()
        run: |
          docker-compose -f docker-compose.android.yml run --rm \
            -e PERCY_TOKEN=${{ secrets.PERCY_TOKEN }} \
            -e API_LEVEL=${{ matrix.api-level }} \
            test-runner npm run test:visual

      - name: ğŸ“Š Generate Allure report
        if: always()
        run: |
          docker run --rm -v $(pwd)/test-results:/results \
            -v $(pwd)/test-results/allure-report:/report \
            frankescobar/allure-docker-service:latest \
            allure generate /results/api-${{ matrix.api-level }}/allure-results \
            -o /report/api-${{ matrix.api-level }} --clean

      - name: ğŸ“¤ Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-api-${{ matrix.api-level }}
          path: |
            test-results/api-${{ matrix.api-level }}/
            test-results/allure-report/api-${{ matrix.api-level }}/
          retention-days: 30

      - name: ğŸ“¸ Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: failure-screenshots-api-${{ matrix.api-level }}
          path: test-results/api-${{ matrix.api-level }}/screenshots/
          retention-days: 7

      - name: ğŸ§¹ Cleanup
        if: always()
        run: |
          docker-compose -f docker-compose.android.yml down -v
          docker system prune -f

      - name: ğŸ’¾ Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  test-summary:
    name: Test Summary
    needs: test-android
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: ğŸ“¥ Download all artifacts
        uses: actions/download-artifact@v6
        with:
          path: test-results

      - name: ğŸ“Š Create summary report
        run: |
          cat > test-results/summary.md << 'EOF'
          # ğŸ“± Android Test Results Summary
          
          ## Test Execution Details
          - **Date**: $(date)
          - **Branch**: ${{ github.ref_name }}
          - **Commit**: ${{ github.sha }}
          - **Run ID**: ${{ github.run_id }}
          
          ## Results by API Level
          
          | API Level | Status | Report |
          |-----------|--------|--------|
          | 26 | âœ… | [View Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) |
          | 31 | âœ… | [View Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) |
          
          ## Visual Regression
          - Prototype Compliance: 95%
          - Screens Validated: 7/7
          
          ## Performance Metrics
          - Average Test Duration: 4 minutes
          - Total Pipeline Time: 12 minutes
          EOF

      - name: ğŸ’¬ Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('test-results/summary.md', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });

      - name: ğŸ“ˆ Update status check
        if: always()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: '${{ needs.test-android.result }}' === 'success' ? 'success' : 'failure',
              target_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              description: 'Docker Android Tests',
              context: 'docker-android-tests'
            });