name: Gemini Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - develop
  push:
    branches:
      - develop
      - feature/*

jobs:
  code-review:
    name: Automated Code Review with Gemini
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v41
        with:
          files: |
            **/*.ts
            **/*.tsx
            **/*.js
            **/*.jsx
          files_ignore: |
            **/*.test.ts
            **/*.test.tsx
            **/*.spec.ts
            **/*.spec.tsx
            **/node_modules/**
            **/dist/**
            **/build/**

      - name: Setup Node.js
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        if: steps.changed-files.outputs.any_changed == 'true'
        run: npm install || echo "Skipping dependency installation"
        continue-on-error: true

      - name: Run ESLint
        if: steps.changed-files.outputs.any_changed == 'true'
        id: eslint
        run: |
          if [ -f "node_modules/.bin/eslint" ]; then
            npm run lint -- --format json --output-file eslint-report.json || true
          else
            echo "ESLint not available, skipping"
          fi
        continue-on-error: true

      - name: Run TypeScript Check
        if: steps.changed-files.outputs.any_changed == 'true'
        id: typescript
        run: |
          if [ -f "node_modules/.bin/tsc" ]; then
            npm run type-check > typescript-report.txt 2>&1 || true
          else
            echo "TypeScript not available, skipping"
          fi
        continue-on-error: true

      - name: Gemini Code Review
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: actions/github-script@v7
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = require('path');

            // Get changed files
            const changedFiles = `${{ steps.changed-files.outputs.all_changed_files }}`.split(' ');

            console.log(`Reviewing ${changedFiles.length} changed files...`);

            // Read changed files content
            const fileContents = {};
            for (const file of changedFiles) {
              try {
                const content = fs.readFileSync(file, 'utf8');
                fileContents[file] = content;
              } catch (error) {
                console.log(`Could not read file ${file}: ${error.message}`);
              }
            }

            // Read ESLint report if exists
            let eslintIssues = [];
            try {
              const eslintReport = JSON.parse(fs.readFileSync('eslint-report.json', 'utf8'));
              eslintIssues = eslintReport
                .filter(file => file.errorCount > 0 || file.warningCount > 0)
                .map(file => ({
                  file: file.filePath,
                  messages: file.messages
                }));
            } catch (error) {
              console.log('No ESLint issues found');
            }

            // Read TypeScript report if exists
            let typescriptIssues = '';
            try {
              typescriptIssues = fs.readFileSync('typescript-report.txt', 'utf8');
            } catch (error) {
              console.log('No TypeScript issues found');
            }

            // Prepare prompt for Claude
            const reviewPrompt = `You are an expert code reviewer for a React Native TypeScript project called Crowbar.

            Project Context:
            - React Native 0.80.1 with TypeScript
            - Testing with Jest
            - Authentication system with OAuth2/Keycloak
            - Brazilian Portuguese comments required
            - Strict TypeScript mode enabled

            Please review the following changed files and provide specific, actionable feedback focusing on:
            1. Security vulnerabilities
            2. Performance issues
            3. Best practices violations
            4. Potential bugs
            5. Code maintainability
            6. Test coverage gaps

            Changed Files:
            ${Object.entries(fileContents).map(([file, content]) => `
            File: ${file}
            \`\`\`typescript
            ${content}
            \`\`\`
            `).join('\n\n')}

            ${eslintIssues.length > 0 ? `
            ESLint Issues Found:
            ${JSON.stringify(eslintIssues, null, 2)}
            ` : ''}

            ${typescriptIssues ? `
            TypeScript Issues:
            ${typescriptIssues}
            ` : ''}

            Provide your review in the following format:

            ## Code Review Summary

            ### Critical Issues (üî¥ High Priority)
            - List any security vulnerabilities or bugs that must be fixed

            ### Important Issues (üü° Medium Priority)
            - List performance issues or significant best practice violations

            ### Suggestions (üü¢ Low Priority)
            - List code quality improvements and minor suggestions

            ### Positive Observations (‚úÖ)
            - Acknowledge good practices and well-written code

            Be specific, reference line numbers, and provide code examples for fixes when possible.`;

            // Call Gemini API
            const apiKey = process.env.GEMINI_API_KEY;
            if (!apiKey) {
              console.log('‚ö†Ô∏è GEMINI_API_KEY not found. Skipping Gemini review.');
              return;
            }

            try {
              const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-pro:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                  contents: [{
                    parts: [{
                      text: reviewPrompt
                    }]
                  }],
                  generationConfig: {
                    temperature: 0.3,
                    topK: 40,
                    topP: 0.95,
                    maxOutputTokens: 8192
                  }
                })
              });

              if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`Gemini API error: ${response.status} ${response.statusText} - ${errorText}`);
              }

              const data = await response.json();
              const reviewContent = data.candidates[0].content.parts[0].text;

              // Post review as PR comment
              if (context.eventName === 'pull_request') {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.payload.pull_request.number,
                  body: `## ü§ñ Gemini Code Review\n\n${reviewContent}\n\n---\n*Automated review by Google Gemini AI*`
                });

                console.log('‚úÖ Code review posted to PR');
              } else {
                // For push events, create an issue
                await github.rest.issues.create({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  title: `Code Review: ${context.sha.substring(0, 7)} - ${new Date().toISOString().split('T')[0]}`,
                  body: `## ü§ñ Gemini Code Review\n\n**Commit**: ${context.sha}\n**Branch**: ${context.ref}\n\n${reviewContent}\n\n---\n*Automated review by Google Gemini AI*`,
                  labels: ['code-review', 'automated']
                });

                console.log('‚úÖ Code review posted as issue');
              }
            } catch (error) {
              console.error('Error calling Gemini API:', error);
              core.setFailed(`Code review failed: ${error.message}`);
            }

      - name: Post review summary
        if: always() && steps.changed-files.outputs.any_changed == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const summary = `## Code Review Summary

            **Changed Files**: ${{ steps.changed-files.outputs.all_changed_files_count }}
            **ESLint**: ${process.env.ESLINT_STATUS || '‚úÖ Passed'}
            **TypeScript**: ${process.env.TYPESCRIPT_STATUS || '‚úÖ Passed'}
            **Claude Review**: ${process.env.CLAUDE_STATUS || '‚úÖ Completed'}

            See comments above for detailed review.`;

            if (context.eventName === 'pull_request') {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: summary
              });
            }
