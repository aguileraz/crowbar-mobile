# GitHub Actions Workflow - Android Build & Quality Checks
# Vers√£o: 1.0.0
# Data: 2025-11-06
#
# Executa build, linting, testes unit√°rios e verifica√ß√µes de qualidade
# Workflow mais r√°pido que E2E, executa em todos os commits
#
# Triggers:
# - Todos os pushes
# - Pull Requests
# - Tags de vers√£o

name: Android Build & Quality

on:
  push:
    branches: ['**']
    tags:
      - 'v*.*.*'

  pull_request:
    branches:
      - develop
      - main

  workflow_dispatch:

# Limitar execu√ß√µes concorrentes
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Lint e Code Quality
  lint:
    name: üîç Lint & Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: üì¶ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: üì¶ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: üîç ESLint
        run: npm run lint -- --max-warnings 0

      - name: üíÖ Prettier Check
        run: npm run format:check

      - name: üìù TypeScript Type Check
        run: npm run type-check

  # Job 2: Unit Tests
  unit-tests:
    name: üß™ Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: üì¶ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: üì¶ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: üß™ Run Unit Tests
        run: npm run test -- --coverage --maxWorkers=2

      - name: üìä Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: crowbar-mobile-unit
          fail_ci_if_error: false

      - name: üìä Coverage Summary
        run: |
          echo "### üìä Test Coverage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat coverage/coverage-summary.txt 2>/dev/null || echo "Coverage report not found"
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # Job 3: Android Build (Debug)
  build-debug:
    name: üî® Build Debug APK
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üì¶ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: ‚òï Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: üíæ Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: üì¶ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: üî® Build Android Debug
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: üì± Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: crowbar-debug-apk
          path: android/app/build/outputs/apk/debug/*.apk
          retention-days: 5

      - name: üìä APK Size Report
        run: |
          APK_PATH=$(find android/app/build/outputs/apk/debug -name "*.apk" | head -1)
          APK_SIZE=$(du -h "$APK_PATH" | cut -f1)

          echo "### üì± APK Build Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **APK Size**: $APK_SIZE" >> $GITHUB_STEP_SUMMARY
          echo "- **Path**: \`$APK_PATH\`" >> $GITHUB_STEP_SUMMARY

  # Job 4: Android Build (Release)
  build-release:
    name: üöÄ Build Release APK
    runs-on: ubuntu-latest
    timeout-minutes: 25
    # S√≥ executar em tags ou branch main
    if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main'

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üì¶ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: ‚òï Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: üíæ Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: üì¶ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: üîê Setup Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          # Criar keystore a partir de base64 (se configurado)
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "$KEYSTORE_BASE64" | base64 -d > android/app/release.keystore
          else
            echo "‚ö†Ô∏è Keystore n√£o configurado, usando debug keystore"
          fi

      - name: üî® Build Android Release
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          cd android
          ./gradlew assembleRelease bundleRelease --no-daemon --stacktrace

      - name: üì± Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: crowbar-release-apk
          path: android/app/build/outputs/apk/release/*.apk
          retention-days: 30

      - name: üì¶ Upload Release AAB (Bundle)
        uses: actions/upload-artifact@v4
        with:
          name: crowbar-release-aab
          path: android/app/build/outputs/bundle/release/*.aab
          retention-days: 30

      - name: üìä Release Build Report
        run: |
          APK_PATH=$(find android/app/build/outputs/apk/release -name "*.apk" | head -1)
          AAB_PATH=$(find android/app/build/outputs/bundle/release -name "*.aab" | head -1)
          APK_SIZE=$(du -h "$APK_PATH" | cut -f1)
          AAB_SIZE=$(du -h "$AAB_PATH" | cut -f1)

          echo "### üöÄ Release Build Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **APK Size**: $APK_SIZE" >> $GITHUB_STEP_SUMMARY
          echo "- **AAB Size**: $AAB_SIZE" >> $GITHUB_STEP_SUMMARY
          echo "- **APK Path**: \`$APK_PATH\`" >> $GITHUB_STEP_SUMMARY
          echo "- **AAB Path**: \`$AAB_PATH\`" >> $GITHUB_STEP_SUMMARY

      - name: üè∑Ô∏è Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            android/app/build/outputs/apk/release/*.apk
            android/app/build/outputs/bundle/release/*.aab
          draft: false
          prerelease: false
          generate_release_notes: true

  # Job 5: Security Checks
  security:
    name: üîí Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üì¶ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: üì¶ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: üîí Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: üîç Check for Sensitive Files
        run: |
          # Verificar se n√£o h√° arquivos sens√≠veis commitados
          SENSITIVE_FILES=$(git ls-files | grep -E '\.(env|pem|key|keystore|jks)$' || true)
          if [ -n "$SENSITIVE_FILES" ]; then
            echo "‚ùå Arquivos sens√≠veis detectados:"
            echo "$SENSITIVE_FILES"
            exit 1
          else
            echo "‚úÖ Nenhum arquivo sens√≠vel detectado"
          fi

  # Job 6: Build Summary
  summary:
    name: üìä Build Summary
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, build-debug, security]
    if: always()

    steps:
      - name: üìä Generate Summary
        run: |
          echo "## üéØ Build & Quality Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result == 'success' && '‚úÖ' || '‚ùå' }} ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result == 'success' && '‚úÖ' || '‚ùå' }} ${{ needs.unit-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Debug | ${{ needs.build-debug.result == 'success' && '‚úÖ' || '‚ùå' }} ${{ needs.build-debug.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result == 'success' && '‚úÖ' || '‚ùå' }} ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.lint.result }}" == "success" ] && \
             [ "${{ needs.unit-tests.result }}" == "success" ] && \
             [ "${{ needs.build-debug.result }}" == "success" ] && \
             [ "${{ needs.security.result }}" == "success" ]; then
            echo "### ‚úÖ Todos os checks passaram!" >> $GITHUB_STEP_SUMMARY
          else
            echo "### ‚ùå Alguns checks falharam" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ‚ùå Fail if Critical Jobs Failed
        if: |
          needs.lint.result != 'success' ||
          needs.unit-tests.result != 'success' ||
          needs.build-debug.result != 'success'
        run: exit 1
