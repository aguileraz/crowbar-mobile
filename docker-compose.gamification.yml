version: '3.8'

services:
  # PostgreSQL Database with Gamification Tables
  postgres:
    image: postgres:15-alpine
    container_name: crowbar-postgres
    environment:
      POSTGRES_DB: crowbar_db
      POSTGRES_USER: crowbar_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-crowbar123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/gamification-migration.sql:/docker-entrypoint-initdb.d/01-gamification.sql:ro
    ports:
      - "5432:5432"
    networks:
      - crowbar-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crowbar_user -d crowbar_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Caching (Leaderboard, Sessions)
  redis:
    image: redis:7-alpine
    container_name: crowbar-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - crowbar-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API with Gamification Endpoints
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: crowbar-backend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://crowbar_user:${DB_PASSWORD:-crowbar123}@postgres:5432/crowbar_db
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-secret-key}
      FIREBASE_ADMIN_SDK: ${FIREBASE_ADMIN_SDK}
      # Gamification settings
      DAILY_SPINS_LIMIT: 3
      STREAK_FREEZE_DAYS: 1
      XP_PER_LEVEL: 1000
      POINTS_PER_PURCHASE: 100
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    networks:
      - crowbar-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run dev

  # WebSocket Server for Real-time Updates
  websocket:
    build:
      context: ./websocket
      dockerfile: Dockerfile
    container_name: crowbar-websocket
    environment:
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-secret-key}
    ports:
      - "3001:3001"
    networks:
      - crowbar-network
    depends_on:
      - redis

  # Admin Dashboard for Gamification Management
  admin:
    image: node:18-alpine
    container_name: crowbar-admin
    working_dir: /app
    volumes:
      - ./admin:/app
    environment:
      REACT_APP_API_URL: http://backend:3000
      REACT_APP_WS_URL: ws://websocket:3001
    ports:
      - "3002:3000"
    networks:
      - crowbar-network
    command: sh -c "npm install && npm start"

  # Monitoring Stack
  prometheus:
    image: prom/prometheus:latest
    container_name: crowbar-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - crowbar-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  grafana:
    image: grafana/grafana:latest
    container_name: crowbar-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: redis-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3003:3000"
    networks:
      - crowbar-network
    depends_on:
      - prometheus

  # Scheduled Jobs Runner
  scheduler:
    build:
      context: ./scheduler
      dockerfile: Dockerfile
    container_name: crowbar-scheduler
    environment:
      DATABASE_URL: postgresql://crowbar_user:${DB_PASSWORD:-crowbar123}@postgres:5432/crowbar_db
      REDIS_URL: redis://redis:6379
      TZ: America/Sao_Paulo
    networks:
      - crowbar-network
    depends_on:
      - postgres
      - redis
    volumes:
      - ./scheduler/jobs:/app/jobs

  # Mobile App Development Server
  metro:
    image: node:18
    container_name: crowbar-metro
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
      - /app/android
      - /app/ios
    ports:
      - "8081:8081"  # Metro bundler
      - "8082:8082"  # React DevTools
    networks:
      - crowbar-network
    environment:
      REACT_NATIVE_PACKAGER_HOSTNAME: 0.0.0.0
    command: npx react-native start --host 0.0.0.0

  # Android Emulator (Optional - for CI/CD)
  # android:
  #   image: budtmo/docker-android:emulator_11.0
  #   container_name: crowbar-android
  #   privileged: true
  #   environment:
  #     DEVICE: "Samsung Galaxy S10"
  #     DATAPARTITION: "4096m"
  #   ports:
  #     - "5555:5555"  # ADB
  #     - "6080:6080"  # VNC
  #   networks:
  #     - crowbar-network

networks:
  crowbar-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data: