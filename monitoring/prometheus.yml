# Prometheus Configuration for Crowbar Gamification
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'crowbar-gamification'
    environment: 'production'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Backend API metrics
  - job_name: 'backend-api'
    static_configs:
      - targets: ['backend:3000']
    metrics_path: '/metrics'
    params:
      format: ['prometheus']

  # WebSocket server metrics
  - job_name: 'websocket'
    static_configs:
      - targets: ['websocket:3001']
    metrics_path: '/metrics'

  # PostgreSQL exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Node exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # Custom gamification metrics
  - job_name: 'gamification'
    static_configs:
      - targets: ['backend:3000']
    metrics_path: '/api/v1/metrics/gamification'
    scrape_interval: 30s